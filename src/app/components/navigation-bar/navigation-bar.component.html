<nav class="navbar navbar-inverse">
	<div class="container-fluid">
		<div class="navbar-header">
			<a class="navbar-brand" href="#">Eureka! Admin</a>
		</div>
		<div class="col text-right">
			<button *ngIf="isLoggedOut; else elseBlock"
				class="btn btn-link btn-md" (click)="doLogin()">
				<i class="fa fa-sign-in"></i>&nbsp;&nbsp;Login
			</button>
			<ng-template #elseBlock>
			<div ngbDropdown class="d-inline-block">
				<button class="btn navbar-btn" id="adminLinks" ngbDropdownToggle>
					<i class="fa fa-user"></i>&nbsp;&nbsp; {{ username }}&nbsp;&nbsp;<span
						class="caret"></span>
				</button>
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				<div ngbDropdownMenu aria-labelledby="adminLinks">
					<button class="dropdown-item btn-link btn-md">
						<a routerLink="/editUser/me/edit/{{ userId }}"> <i
							class="fa fa-user"></i> &nbsp;&nbsp;User Account
						</a>
					</button>
					<br> <br>
					<button class="dropdown-item btn-link btn-md">
						<a routerLink="/adminview"> <i class="fa fa-wrench"></i>
							&nbsp;&nbsp;Administration
						</a>
					</button>
					<br> <br>
					<button class="dropdown-item btn-link btn-md">
						<a routerLink="/logout"> <i class="fa fa-sign-out"></i>
							&nbsp;&nbsp;Logout
						</a>
					</button>
				</div>
			</div>
			</ng-template>
		</div>
