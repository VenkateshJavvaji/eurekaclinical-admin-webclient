<ng-container *ngIf="timeOut && sessionStarted">
  <div class="alert alert-danger alert-dismissable">
    <strong>Your session will timeout!</strong>
    <button class="btn btn-primary" (click)="doTimedout()">Logout</button>
	<button class="btn btn-primary" (click)="resetSession()">Extend Session</button>
  </div>
</ng-container>
<router-outlet></router-outlet>
<app-footer></app-footer>
